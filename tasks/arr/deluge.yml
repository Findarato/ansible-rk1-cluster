- name: Install Python tools for docker
  pip:
    name: docker
    state: latest
  tags:
    - deluge
    - arr

- name: Create Docker paths
  ansible.builtin.file:
    path: "{{ docker_data_dir }}/{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    recurse: true
  with_items:
    - arr/deluge-config
  tags:
    - arr
    - deluge

- name: Create and Update deluge Container
  community.docker.docker_swarm_service:
    name: deluge
    image: lscr.io/linuxserver/deluge:latest
    hostname: deluge
    force_update: true
    env:
      - "PGID=1000"
      - "PUID=1001"
      - "DELUGE_LOGLEVEL=error"
      - "TZ=America/Chicago"
    dns:
      - "{{ dns_servers[0] }}"
      - "{{ dns_servers[1] }}"
    mounts:
      - source: "{{ docker_data_dir }}/arr/deluge-config"
        target: /config
        type: bind
      - source: "/mnt/nfs/torrents/"
        target: /downloads
        type: bind
      - source: '/etc/localtime'
        target: '/etc/localtime'
        type: 'bind'
        readonly: true
    networks:
      - 'traefik_proxy' # Connect to traefik for routing
      # - 'gluetun_private' # Connect to gluetun for VPN
      # - container:gluetun
    labels:
      traefik.enable: "true"
      traefik.http.routers.deluge.rule: Host(`{{ deluge_app_name }}.{{ traefik_domain_rk1 }}`)
      traefik.http.routers.deluge.tls: "true"
      traefik.http.routers.deluge.entrypoints: websecure
      traefik.http.services.deluge.loadbalancer.server.port: "8112"
      traefik.tcp.services.deluge-tcp.loadbalancer.server.port: "58846"
    mode: 'replicated'
    replicas: 1
    restart_config:
      condition: "{{ restart_condition }}"
  tags:
    - deluge
    - arr