- name: Deploy stack from base compose file and override the web service
  community.docker.docker_stack:
    state: present
    name: stack
    compose:
      - version: '3.8'
        services:
          container:
            image: alpine
            command: 'sh -c "ping 10.1.1.1"'
            volumes:
              - bind-test:/bind-test:ro
            deploy:
              replicas: 32
              update_config:
                parallelism: 2
                delay: 1s
              restart_policy:
                condition: on-failure
        volumes:
          bind-test:
            driver: local
            driver_opts:
              type: "nfs"
              o: 'addr=10.1.1.33,nolock,soft,rw'
              device: "10.1.1.33:/mnt/torrents/"
  tags:
    - stack
- name: Remove stack
  community.docker.docker_stack:
    name: stack
    state: absent
  tags:
    - no-stack