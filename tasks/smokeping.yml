- name: 'Create network'
  community.docker.docker_network:
    name: 'smokeping_backend'
    driver: 'overlay'
    state: absent
  tags:
    - smokeping

- name: 'Create directory for container data'
  ansible.builtin.file:
    path: "{{ docker_data_dir }}/{{ dir }}"
    owner: '{{ docker_user }}'
    group: '{{ docker_user }}'
    mode: '0755'
    state: 'directory'
  loop:
    - 'smokeping-config'
    - 'smokeping-data'
  loop_control:
    loop_var: 'dir'

- name: 'Remove smokeping'
  community.docker.docker_swarm_service:
    name: 'smokeping'
    state: absent
    replicas: 0

- name: 'Deploy smokeping'
  community.docker.docker_swarm_service:
    name: 'smokeping'
    image: "lscr.io/linuxserver/smokeping:{{ smokeping_release }}"
    hostname: smokeping-rk1
    force_update: true
    env:
      - "ServerName=smokeping"
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=America/Chicago"
      - "SHARED_SECRET=password" #optional
      - "CACHE_DIR=/tmp" #optional
    mounts:
      - source: "{{ docker_data_dir }}/smokeping-config"
        target: '/config'
        type: 'bind'
      - source: "{{ docker_data_dir }}/smokeping-data"
        target: '/data'
        type: 'bind'
      - source: "/etc/localtime"
        target: '/etc/localtime'
        type: 'bind'
        readonly: true
    networks:
      - "{{ traefik_proxy_network }}"
    publish:
    labels:
      traefik.enable: "true"
      traefik.http.routers.smokeping.rule: Host(`{{ smokeping_app_name }}.{{ traefik_domain_rk1 }}`)
      traefik.http.routers.smokeping.tls: "true"
      traefik.http.routers.smokeping.entrypoints: websecure
      traefik.http.services.smokeping.loadbalancer.server.port: "80"
    mode: 'replicated'
    replicas: 1
    restart_config:
      condition: "{{ restart_condition }}"
  no_log: "{{ not docker_service_debug }}"
  tags:
    - smokeping
    - smokeping_deploy
    - smokeping_config
    - smokeping_network
    - smokeping_service
    - smokeping_data
    - smokeping_volume
    - smokeping_container