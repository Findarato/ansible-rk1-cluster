- name: 'Create network'
  community.docker.docker_network:
    name: 'influxdb_backend'
    driver: 'overlay'
  tags:
    - influxdb

- name: 'Create directory for container data'
  ansible.builtin.file:
    path: "{{ docker_data_dir }}/{{ dir }}"
    owner: '{{ docker_user }}'
    group: '{{ docker_user }}'
    mode: '0755'
    state: 'directory'
  loop:
    - 'influxdb-config'
    - 'influxdb-data'
  loop_control:
    loop_var: 'dir'

- name: 'Remove influxdb'
  community.docker.docker_swarm_service:
    name: 'influxdb'
    state: absent
    replicas: 0

- name: 'Deploy influxdb'
  community.docker.docker_swarm_service:
    name: 'influxdb'
    image: "lscr.io/linuxserver/influxdb:{{ influxdb_release }}"
    hostname: influxdb-rk1
    force_update: true
    env:
      - "ServerName=influxdb"
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=America/Chicago"
      - "SHARED_SECRET=password" #optional
      - "CACHE_DIR=/tmp" #optional
    mounts:
      - source: "{{ docker_data_dir }}/influxdb-config"
        target: '/config'
        type: 'bind'
      - source: "{{ docker_data_dir }}/influxdb-data"
        target: '/data'
        type: 'bind'
      - source: "/etc/localtime"
        target: '/etc/localtime'
        type: 'bind'
        readonly: true
    networks:
      - 'influxdb_backend'
      - 'traefik_backend'
    publish:
    labels:
      traefik.enable: "true"
      traefik.http.routers.influxdb.rule: Host(`{{ influxdb_app_name }}.{{ traefik_domain_rk1 }}`)
      traefik.http.routers.influxdb.tls: "true"
      traefik.http.routers.influxdb.entrypoints: websecure
      traefik.http.services.influxdb.loadbalancer.server.port: "80"
    mode: 'replicated'
    replicas: 1
    restart_config:
      condition: "{{ restart_condition }}"
  no_log: "{{ not docker_service_debug }}"
  tags:
    - influxdb
    - influxdb_deploy
    - influxdb_config
    - influxdb_network
    - influxdb_service
    - influxdb_data
    - influxdb_volume
    - influxdb_container