- name: 'Remove grafana'
  community.docker.docker_swarm_service:
    name: 'grafana'
    state: absent
    replicas: 0
  tags:
    - grafana
    - stop_all_services

- name: 'Deploy grafana'
  community.docker.docker_swarm_service:
    name: 'grafana'
    image: "grafana/grafana-oss:{{ grafana_release }}"
    hostname: grafana
    force_update: true
    env:
      - "ServerName=grafana"
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=America/Chicago"
      - "GRAFANA_ALLOWED_HOSTS={{ grafana_app_name }}.{{ traefik_domain_rk1 }}"
    mounts:
      - source: "{{ docker_data_dir }}/grafana-config"
        target: '/etc/grafana'
        type: 'bind'
      - source: "{{ docker_data_dir }}/grafana-data/"
        target: '/var/lib/grafana'
        type: 'bind'
      - source: '/etc/localtime'
        target: '/etc/localtime'
        type: 'bind'
        readonly: true
    networks:
      - 'grafana_backend'
      - "{{ traefik_proxy_network }}"
    publish:
    labels:
      traefik.enable: "true"
      traefik.http.routers.grafana.rule: Host(`{{ grafana_app_name }}.{{ traefik_domain_rk1 }}`)
      traefik.http.routers.grafana.tls: "true"
      traefik.http.routers.grafana.entrypoints: websecure
      traefik.http.services.grafana.loadbalancer.server.port: "3000"
    mode: 'replicated'
    replicas: 2
    restart_config:
      condition: "{{ restart_condition }}"
    placement:
      constraints:
        - 'node.platform.os == linux'
  no_log: "{{ not docker_service_debug }}"
  tags:
    - grafana
    - grafana_deploy
    - grafana_config
    - grafana_network
    - grafana_service
    - grafana_data
    - grafana_volume
    - grafana_container