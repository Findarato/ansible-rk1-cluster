- name: 'Create network'
  community.docker.docker_network:
    name: 'grafana_backend'
    driver: 'overlay'
  tags:
    - grafana

- name: 'Create directory for container data'
  ansible.builtin.file:
    path: "{{ docker_data_dir }}/{{ dir }}"
    owner: '{{ docker_user }}'
    group: '{{ docker_user }}'
    mode: '0755'
    state: 'directory'
  loop:
    - 'grafana-config'
    - 'grafana-data'
    - 'grafana-data/db'
  loop_control:
    loop_var: 'dir'
  tags:
    - grafana

- name: Copy configuration file
  template:
    src: grafana/defaults.ini.j2
    dest: "{{ docker_data_dir }}/grafana-config/grafana.ini"
    mode: '0644'
    owner: "472"
    group: "472"
  tags:
    - grafana

